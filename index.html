<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Slider Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="coffee-slider">
    <div class="coffee-combo" data-index="0">
      <div class="coffee-layer">
        <img src="images/matcha01.png" alt="Coffee BG" class="coffee-bg" />
        <img src="images/matcha2.png" alt="Coffee FG" class="coffee-obj" />
      </div>
      <div class="coffee-info">
        <div class="coffee-title">Matcha Latte</div>
        <div class="coffee-desc">
          Creamy matcha latte with cute cat-shaped latte art — a cozy sip for matcha lovers.
        </div>
      </div>
    </div>

    <div class="coffee-combo" data-index="1">
      <div class="coffee-layer">
        <img src="images/coffee01.png" alt="Coffee BG" class="coffee-bg" />
        <img src="images/coffee02.png" alt="Coffee FG" class="coffee-obj" />
      </div>
      <div class="coffee-info">
        <div class="coffee-title">Coffee</div>
        <div class="coffee-desc">
          A smooth, creamy latte with cat paw latte art.<br />
          Ice and sweetness adjustable.
        </div>
      </div>
    </div>

    <div class="coffee-combo" data-index="2">
      <div class="coffee-layer">
        <img src="images/bubble01.png" alt="Coffee BG" class="coffee-bg" />
        <img src="images/bubble02.png" alt="Coffee FG" class="coffee-obj" />
      </div>
      <div class="coffee-info">
        <div class="coffee-title">Bubble Milk Tea</div>
        <div class="coffee-desc">
          A creamy bubble milk tea with a cute cat-ear lid — sweet and full of feline charm.
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
